<!DOCTYPE html>
<html ng-app="PikaExplorer">
<head>
  <meta charset="utf-8" />
  
  <link rel="stylesheet" href="assets/bootstrap/yeti/bootstrap.min.css"/>
  <link rel="stylesheet" href="assets/fontello/css/fontello.css"/>
  <link rel="stylesheet" href="assets/titillium/stylesheet.css"/>
  <link rel="stylesheet" href="assets/mCustomScrollbar/jquery.mCustomScrollbar.css"/>
  <link rel="stylesheet" href="src/sprites/all.css"/>
  <link rel="stylesheet" href="src/css/style.css"/>
</head>

<body>

<header class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#/home">PikaExplorer</a>
    </div>
    
    <nav class="navbar-collapse" ng-controller="PikaNavCtrl">
      <ul class="nav navbar-nav">
        <li ng-class="{active: isActive('/home')}">
          <a href="#/home"><i class="glyphicon glyphicon-home"></i> <span>Overview</span></a>
        </li>
        <li ng-class="{active: isActive('/pokemons')}">
          <a href="#/pokemons"><i class="icon-group"></i> <span>Pokémons</span></a>
        </li>
        <li ng-class="{active: isActive('/pokedex')}">
          <a href="#/pokedex"><i class="glyphicon glyphicon-book"></i> <span>Pokédex</span></a>
        </li>
        <li ng-class="{active: isActive('/items')}">
          <a href="#/items"><i class="glyphicon glyphicon-align-justify"></i> <span>Items</span></a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li bs-tooltip data-placement="bottom" title="Reset">
          <a ng-click="reset()"><i class="glyphicon glyphicon-off"></i></a>
        </li>
        <li  ng-class="{active: isActive('/about')}" bs-tooltip data-placement="bottom" title="About">
          <a href="#/about"><i class="icon-help"></i></a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<div class="wrapper" custom-scrollbar>
  <div class="page container">
    <div ng-view></div>
  </div>
</div>



<script src="src/js/data.js"></script>
<script src="src/js/Reader.js"></script>
<script src="src/js/RBY.js"></script>

<script src="assets/jquery-1.10.2.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>

<script src="assets/angular/angular.min.js"></script>
<script src="assets/angular/angular-route.min.js"></script>

<script src="assets/misc/bootstrap-filestyle.min.js"></script>
<script src="assets/misc/jquery.mousewheel.min.js"></script>
<script src="assets/mCustomScrollbar/jquery.mCustomScrollbar.min.js"></script>

<script src="src/js/PikaExplorer.js"></script>
<script src="src/js/PikaFilters.js"></script>
<script src="src/js/PikaDirectives.js"></script>
<script src="src/js/PikaNavCtrl.js"></script>
<script src="src/js/PikaHomeCtrl.js"></script>
<script src="src/js/PikaUploadCtrl.js"></script>
<script src="src/js/PikaRBYSrvc.js"></script>

</body>
</html>
